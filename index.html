<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Previsão do Tempo</title>

    <!--links-->
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
    <h6>Pedro de Borba, turma: 62</h6>
    <div class="container">
        <div class="card">
            <div class="name">
                <h1>Previsão do Tempo</h1>
            </div>

            <img src="./icons/unknown.png" class="temperature-img" alt="">

            <div id="weather-data">
                <div class="city"><h3></h3></div>

                <div class="date">ㅤㅤㅤㅤㅤ</div>

                <div class="temperature">
                    <div></div>
                    <span>°C</span>
                </div>

                <div class="weather">ㅤㅤㅤㅤㅤ</div>
                <div id="min-max">
                    <div id="temp-min">?</div>
                    °Cㅤ/ㅤ
                    <div id="temp-max">?</div>
                    °C
                </div>
            </div>
            
            <div class="card-footer">
                <div class="input-group ">
                    <input type="text" class="form-control" placeholder="Informe o nome da cidade" aria-label="Recipient's username" aria-describedby="button-addon2">
                    <div class="input-group-append">
                      <button class="btn" type="button">
                        <i class="fas fa-search"></i>
                      </button>
                    </div>
                  </div>
            </div>

        </div>
    </div>
    <script src="./scripft.js"></script>
    <script src="https://kit.fontawesome.com/f0e17cbf2f.js" crossorigin="anonymous"></script>
</body>
</html>
